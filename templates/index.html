<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vaccination Portal</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-sm sticky-top">

    <!-- Links -->
    <ul class="navbar-nav">
      <a class="navbar-brand" href="/">Vaccination Portal</a>
    </ul>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container container-fluid" id="camera">

    </div>

    <form id="submit-details" method="post">
      <img src = "{{ url_for('video') }}" width="50%">
      <input name="frame" type="file" src="" value="" width="50%" hidden>
      <div class="form-group">
        <div class="col-xs-4 col-xs-offset-4">
          <label for="id">Enter Your ID #</label>
          <div class="input-group">
            <input class="form-control" type="text" name="id" value="" size="20" required>
          </div>
        </div>
      </div>
    </form>

    <button type="button" class="btn btn-primary btn-lg" id="new">New Registration</button>
    <button type="button" class="btn btn-secondary btn-lg" id="verify">Verify Vaccination</button>

  </div>

  <script>
    $(document).ready(function() {
      $("#new").click(function() {
        $("#submit-details").attr("action", "/new")
        $("#submit-details").submit()
      });
      $("#verify").click(function() {
        $("#submit-details").attr("action", "/verify")
        $("#submit-details").submit()
      });
    })
  </script>
</body>

</html>
